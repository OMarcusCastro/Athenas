<div class="box">
  <h1>Detalhes da pessoa</h1>
  <form id="edit-pessoa">
    <div class="campoInput">
      <label for="Nome">Nome</label>
      <input type="text" id="nome" name="nome" formControlName="nome" placeholder="{{ data.pNome }}">
    </div>
    <div class="campoInput">
      <label for="Nascimento">Nascimento</label>
      <input type="date" id="nascimento" name="nascimento" formControlName="nascimento" placeholder="{{ data.pData }}">
    </div>
    <div class="campoInput">
      <label for="CPF">CPF</label>
      <input type="text" id="cpf" name="cpf" formControlName="cpf" placeholder="{{ data.pCPF }}">
    </div>
    <div class="campoInput">
      <label for="Altura">Altura</label>
      <input type="number" id="altura" name="altura" formControlName="altura" placeholder="{{ data.pAltura }}">
    </div>
    <div class="campoInput">
      <label for="Peso">Peso</label>
      <input type="number" id="peso" name="peso" formControlName="peso" placeholder="{{ data.pPeso }}">
    </div>
    <div class="campoInput">
      <label for="Sexo">Sexo</label>
      <input type="text" id="sexo" name="sexo" formControlName="sexo" placeholder="{{ data.pSexo }}">
    </div>
  </form>

  <div class="end">
    <button class="btn" (click)="editarPessoa()">Editar</button>
    <button class="btn" (click)="Excluir()">Excluir</button>
    <button class="btn" (click)="Calcular()">Calcular</button>
  </div>
</div>
